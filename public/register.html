<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo1.png" sizes="16x16">
    <title>Coffee Style</title>
    <link href="./output.css" type="text/css" rel="stylesheet">
    <script src="./main.js" type="text/javascript" async></script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="max-w-screen-2xl bg-white">
      <div class="content-wrapper v-no-parallax font-Karla text-base mx-auto
        px-8 pb-3 max-w-screen-xl m-auto bg-white shadow-lg shadow-gray-500/50 my-10"> 
        <h1 class="text-center text-2xl text-black font-extrabold mt-[50px]">Whant to learn more?</h1>
        <p class="text-black text-center mb-10">Get a customized demo via Zoom</p>
        <form class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  First Name*
                </label>
                <input class="appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Company Size
                </label>
                <input class="appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Last Name*
                  </label>
                  <input class="appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Company Name
                  </label>
                  <input class="appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Work Email
                  </label>
                  <input class="appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
                </div>
                <div class="w-full md:w-1/2 px-3">
                  <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Job Title
                  </label>
                  <input class="appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
                </div>
              </div>
              <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Phone number
                  </label>
                  <input class="appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
                </div>
              </div>
              <div class="-mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                  <label class="block tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    Anythig else you want to ad
                  </label>
                  <input class=" appearance-none block w-full bg-white  border border-slate-400 rounded py-3 px-4 mb-2 leading-[100px] focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">  
                </div>
              </div>
              <div class="-mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <p class="text-gray-500">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco
                        laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
              </div>
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-[30px] px-10 py-2 md:w-[30%] w-[100%]">
                Submit
              </button>
        </form>
      </div>
    </div>
  </body>
</html>
